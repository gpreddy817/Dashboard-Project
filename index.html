<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Productivity Dashboard</title>
</head>
<body>
    <div id="main">
        <nav></nav>
            <section class="allElems">
                <div class="todo elem" id="0">
                    <img src="https://images.unsplash.com/photo-1630857453903-0386bfb0d990?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Todo list</h2>
                </div>
                <div class="daily elem" id="1">
                    <img src="https://plus.unsplash.com/premium_photo-1665657351618-6d5851281a1c?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Daily planner</h2>
                </div>
                <div class="moti elem" id="2">
                    <img src="https://images.unsplash.com/photo-1729433320701-559c61ca894c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Motivation</h2>
                </div>
                <div class="timer elem" id="3">
                    <img src="https://images.unsplash.com/photo-1729433321199-497f8fd7715d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Pomodoro timer</h2>
                </div>
                <div class="goals elem" id="4">
                    <img src="https://plus.unsplash.com/premium_photo-1665657351427-efdfbf01fb81?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Daily goals</h2>
                </div>
            </section>
            <section class="fullElem todo-list-fullpage">
                <button class="back" id="0">close</i></button>
                <h2>Your personalised Task list</h2>
                
                <div class="todocontainer">
                    <div class="addtask">
                        <form>
                            <input type="text" placeholder="Enter task">
                            <textarea placeholder="add details" name="" id="" cols="30" rows="10"></textarea>
                            <button>Add task</button>
                        </form>
                    </div>
                   
                    <div class="alltask">
                        <div class="task">
                            <h5>go to gym</h5>
                        <button>delete</button>
                        </div>
                    </div>
                </div>
                
            </section>
            <section class="fullElem dialy-planner-fullpage">
                <button class="back" id="1">close</i></button>
                <h1>Daily planner</h1>
            </section>
            <section class="fullElem motivation-fullpage">
                <button class="back" id="2">close</i></button>
                <h1>Motivation</h1>
            </section>
            <section class="fullElem pomodoro-fullpage">
                <button class="back" id="3">close</i></button>
                <h1>Pomodoro timer</h1>
            </section>
            <section class="fullElem daily-goals-fullpage">
                <button class="back" id="4">close</i></button>
                <h1>Daily goals</h1>
            </section>
    </div>
<script src="script.js"></script>
</body>
</html>
